<ion-view view-title="Contatos">
    <ion-content>

        <a class="button button-full button-positive" href="#/form">Cadastrar</a>

        <ion-list>
            <ion-item class="item item-button-right" ng-repeat="contato in contatos">
                <h2>{{contato.nome}}</h2>
                <p>{{contato.telefone}}</p>
                <ion-option-button class="button-positive"
                                   ng-click="editarContato(contato)">
                    Editar
                </ion-option-button>
                <ion-option-button class="button-assertive"
                                   ng-click="excluirContato(contato)">
                    Excluir
                </ion-option-button>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll
                ng-if="showSpinner"
                on-infinite="loadMore()"
                distance="5%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
